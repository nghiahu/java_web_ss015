<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chi tiết đơn hàng số <span th:text="${order.orderId}">ID</span></h2>

<p><strong>Tên người nhận:</strong> <span th:text="${order.recipientName}"></span></p>
<p><strong>Số điện thoại:</strong> <span th:text="${order.phoneNumber}"></span></p>
<p><strong>Địa chỉ nhận hàng:</strong> <span th:text="${order.address}"></span></p>

<h3>Danh sách sản phẩm trong đơn hàng</h3>
<table border="1">
    <thead>
    <tr>
        <th>Mã sản phẩm</th>
        <th>Số lượng</th>
        <th>Giá tại thời điểm đặt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail : ${orderDetails}">
        <td th:text="${detail.productId}">ID SP</td>
        <td th:text="${detail.quantity}">Số lượng</td>
        <td th:text="${detail.currentPrice}">Giá</td>
    </tr>
    </tbody>
</table>

<a th:href="@{/listOrder}">Quay lại danh sách đơn hàng</a>
</body>
</html>
