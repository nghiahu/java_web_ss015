<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Th√™m CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        input[type="file"] {
            padding: 12px 15px;
            cursor: pointer;
            border-style: dashed;
            background: #f8f9fa;
            position: relative;
        }

        input[type="file"]:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            padding: 5px 10px;
            background: #fdf2f2;
            border-radius: 5px;
            border-left: 3px solid #e74c3c;
        }

        input[type="submit"] {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        input[type="submit"]:active {
            transform: translateY(-1px);
        }

        /* Animation for form appearance */
        .form-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="number"],
            input[type="file"] {
                padding: 12px 15px;
            }
        }

        /* Custom file input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px 20px;
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            color: #666;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f2ff;
            color: #667eea;
        }

        .file-input-label::before {
            content: "üìÅ ";
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>C√¢Ã£p nh√¢Ã£t CV</h2>
    <form action="update" method="post" th:object="${resume}" enctype="multipart/form-data">
        <input type="hidden" th:field="${resume.id}">
        <div class="form-group">
            <label for="fullName">H·ªç t√™n</label>
            <input type="text" id="fullName" th:field="${resume.fullName}">
            <div class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="${resume.email}">
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">S·ªë ƒëi·ªán tho·∫°i</label>
            <input type="number" id="phoneNumber" th:field="${resume.phoneNumber}">
            <div class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="form-group">
            <label for="education">Tr√¨nh ƒë·ªô h·ªçc v·∫•n</label>
            <input type="text" id="education" th:field="${resume.education}">
        </div>

        <div class="form-group">
            <label for="experience">Kinh nghi·ªám l√†m vi·ªác</label>
            <input type="text" id="experience" th:field="${resume.experience}">
        </div>

        <div class="form-group">
            <label for="skills">K·ªπ nƒÉng</label>
            <input type="text" id="skills" th:field="${resume.skills}">
        </div>

        <div class="form-group">
            <label for="file">·∫¢nh</label>
            <input type="file" id="file" th:field="${resume.file}" accept="image/*">
        </div>

        <input type="submit" value="C√¢Ã£p nh√¢Ã£t CV">
    </form>
</div>
</body>
</html>
