<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Viết đánh giá</h3>
<form action="write-review" method="post" th:object="${review}">
    <label>Rating</label>
    <input type="number" id="rating" th:field="*{rating}" required>
    <label>Commnet</label>
    <input type="text" id="comment" th:field="*{comment}" required>
    <input type="hidden" name="idProduct" th:value="${idProduct}">
    <input type="submit" value="Review">
</form>
</body>
</html>
