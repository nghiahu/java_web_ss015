<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Thông tin đơn hàng</h3>

<table border="1">
  <tr>
    <th>Tên sản phẩm</th>
    <th>Số lượng</th>
    <th>Thành tiền</th>
  </tr>
  <tr th:each="item : ${cartItems}">
    <td th:text="${item.name}">Tên</td>
    <td th:text="${item.quantity}">SL</td>
    <td th:text="${item.subtotal}">Tiền</td>
  </tr>
</table>

<h4>Tổng tiền: <span th:text="${total}"></span> đ</h4>

<br>

<form th:action="@{/checkout}" method="post" th:object="${order}">
  <label>Tên người nhận:</label><br>
  <input type="text" th:field="*{recipientName}" required /><br><br>

  <label>Địa chỉ:</label><br>
  <input type="text" th:field="*{address}" required /><br><br>

  <label>Số điện thoại:</label><br>
  <input type="text" th:field="*{phoneNumber}" required /><br><br>

  <button type="submit">Đặt hàng</button>
</form>
</body>
</html>
